<!DOCTYPE html>
<html lang="en"></html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simulador de Gastos Mensuales</title>

</head>
<body>
    <div class="simulator-container" id="botones">
        <h1>Simulador de Gastos Mensuales</h1>
        <label for="titulo">Titulo</label>
        <input type="text" id="titulo">
        <label for="descripcion">Descripcion</label>
        <input type="text" id="descripcion">
        <label for="monto">Monto:</label>
        <input type="number" id="monto">
        <button id="agregar">Agregar</button>
        <button id= "finalizar">Finalizar</button>
        <p id="result"></p>
    </div>

    <div id="resultados">  
        <h2>Gastos totales</h2>
        <label for="gastos totales" id="gastosTotales"></label>
        
        <div>
            <h3>Mayor Gasto</h3>
            <label for="" id="mayorGasto"></label>
        </div>

        <div>
        <h3>Lista de gastos</h3>
        <table id="listita">
            <tr>
                <th>Titulo</th>
                <th>Descripcion</th>
                <th>Monto</th>
                <th>Valor en USD</th>
            </tr>
        </table>
        </div>

        <div>
            <button class="botonv" id="volver">Volver</button>
            <button clas="botonv" id="reinicio">Reiniciar</button>
        </div>
    </div>

    

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
